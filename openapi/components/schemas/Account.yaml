type: object
description: Represents a user of Fooder and their associated profile.
required:
  - id
  - username
  - acct
  - url
  - display_name
  - note
  - avatar
  - avatar_static
  - locked
  - created_at
  - recipes_count
  - followers_count
  - following_count
properties:
  id:
    type: string
    description: The account id.
  username:
    type: string
    description: The username of the account, not including domain.
  acct:
    type: string
    description: >-
      The Webfinger account URI. Equal to username for local users, or
      username@domain for remote users.
  url:
    type: string
    description: The location of the user’s profile page.
  display_name:
    type: string
    description: The profile’s display name.
  note:
    type: string
    description: he profile’s bio or description.
  avatar:
    type: string
    description: An image icon that is shown next to statuses and in the profile.
  avatar_static:
    type: string
    description: >-
      A static version of the avatar. Equal to avatar if its value is a static
      image; different if avatar is an animated GIF.
  locked:
    type: boolean
    description: Whether the account manually approves follow requests.
  discoverable:
    type: boolean
    description: >-
      Whether the account has opted into discovery features such as the profile
      directory.
  noindex:
    type: boolean
    description: Whether the local user has opted out of being indexed by search engines.
  moved:
    anyOf:
      - type: boolean
      - $ref: ./Account.yaml
    description: >-
      Indicates that the profile is currently inactive and that its user has
      moved to a new account.
  suspended:
    type: boolean
    description: An extra attribute returned only when an account is suspended.
  created_at:
    type: string
    format: date-time
    description: When the account was created.
  recipes_count:
    type: number
    format: int32
    description: How many recipes are attached to this account.
  followers_count:
    type: number
    format: int32
    description: The reported followers of this profile.
  following_count:
    type: number
    format: int32
    description: The reported follows of this profile.
