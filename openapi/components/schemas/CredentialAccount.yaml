allOf:
  - $ref: ./Account.yaml
  - type: object
    required:
      - source
    properties:
      source:
        type: object
        required:
          - note
          - privacy
          - language
          - follow_requests_count
          - role
        properties:
          note:
            type: string
            description: Profile bio, in plain-text instead of in HTML.
          privacy:
            type: string
            enum:
              - public
              - unlisted
              - private
            description: The default post privacy to be used for new recipes.
          language:
            type: string
            format: language
            description: The default posting language for new recipes.
          follow_requests_count:
            type: number
            format: int32
            description: The number of pending follow requests.
          role:
            $ref: ./Role.yaml
