get:
  operationId: 'get-relationships'
  description: 'Find out whether a given account is followed, blocked, muted, etc.'
  tags:
    - Accounts
  security:
    - user-token-auth:
        - read:follows
  parameters:
    - in: query
      name: id
      description: Check relationships for the provided account IDs.
      schema:
        type: array
        items:
          type: string
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/Relationship.yaml'
    401:
      $ref: '../components/responses/InvalidAccessToken.yaml'
    422:
      $ref: '../components/responses/RequiresAuthenticatedUser.yaml'
