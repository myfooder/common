delete:
  operationId: 'delete-profile-avatar'
  description: 'Deletes the avatar associated with the user’s profile.'
  tags:
    - Profile
  security:
    - user-token-auth:
        - 'write:accounts'
  responses:
    200:
      description: The avatar was successfully deleted from the user’s profile. If there were no avatar associated with the profile, the response will still indicate a successful deletion.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/CredentialAccount.yaml'
    401:
      $ref: '../components/responses/InvalidAccessToken.yaml'
