get:
  operationId: 'view-pending-follow-requests'
  description: 'View and manage follow requests.'
  tags:
    - Accounts
  security:
    - user-token-auth:
        - 'read:follows'
  parameters:
    - in: query
      name: max_id
      description: Internal parameter. Use HTTP Link header for pagination.
      schema:
        type: string
    - in: query
      name: since_id
      description: Internal parameter. Use HTTP Link header for pagination.
      schema:
        type: string
    - in: query
      name: limit
      description: Integer. Maximum number of results to return. Defaults to 40 accounts. Max 80 accounts.
      schema:
        type: number
        format: int32
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/Account.yaml'
    401:
      $ref: '../components/responses/InvalidAccessToken.yaml'