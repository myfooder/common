      tags:
        - Profile
      security:
        - user-token-auth:
            - 'write:accounts'
      responses:
        '200':
          description: 'The avatar was successfully deleted from the user’s profile. If there were no avatar associated with the profile, the response will still indicate a successful deletion.'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/paths/~1accounts~1lookup/get/responses/200/content/application~1json/schema'
                  - type: object
                    required:
                      - source
                    properties:
                      source:
                        type: object
                        required:
